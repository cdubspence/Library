<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
      <div class="header">
        <h1>My Library</h1>
        <button class="open-form" onclick="openForm()">Add Book</button>
      </div>
      <div class="library">
        
      </div>
    </div>
    <form id="myForm">
      <div class="formInfo">
          Title: <input id='title' type='text' required>
          Author: <input id='author' type='text' required>
          Pages: <input id='pages' type='text' required>
          <button type="button" id="closeBtn" onclick="closeForm()">X</button>
          <!-- Must have return false or form will submit preventing the DOM update -->
          <button id="addBtn" onclick='getBook(); return false'>
          Submit
          </button>
      </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
