<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js Library App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Library</h1>
            <button class="open-form" onclick="openForm()">Add Book</button>
        </div>
        <div class="library">
            
            <div class="card">
                <div class="cardContent">
                    <h1 class="title">Hobbit</h1>
                    <p class="author">Author: JRR Tolkien</p>
                    <p class="pages">Pages: 500</p>
                    <h2 class="completedText">READ</h2>
                </div>
            </div>
        </div> 
    </div>
    <form id="myForm">
        <div class="formInfo">
            Title: <input id='title' type='text' required>
            Author: <input id='author' type='text' required>
            Pages: <input id='pages' type='text' required>
            <button type="button" onclick="closeForm()">Close</button>
            <button type="submit" onclick='addBook()'>
            Submit
            </button>
        </div>
      </form>
    
    
      
        
       

    <script src="app.js"></script>
</body>
</html>
